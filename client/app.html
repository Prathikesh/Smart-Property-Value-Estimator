<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video Background -->
    <video id="backgroundVideo" class="video-background" autoplay muted loop>
      <source src="./background.mp4" type="video/mp4">
      Your browser does not support the video tag.
  </video>

    <div class="container">
        <h1 class="title">Home Price Prediction</h1>
        <form class="form">
            <label>Area (Square Feet)</label>
            <input type="text" id="uiSqft" class="input" name="Squareft" value="1000">
            
            <label>BHK</label>
            <div class="switch-field">
                <input type="radio" id="bhk1" name="uiBHK" value="1">
                <label for="bhk1">1</label>
                <input type="radio" id="bhk2" name="uiBHK" value="2" checked>
                <label for="bhk2">2</label>
                <input type="radio" id="bhk3" name="uiBHK" value="3">
                <label for="bhk3">3</label>
                <input type="radio" id="bhk4" name="uiBHK" value="4">
                <label for="bhk4">4</label>
                <input type="radio" id="bhk5" name="uiBHK" value="5">
                <label for="bhk5">5</label>
            </div>
            
            <label>Bathrooms</label>
            <div class="switch-field">
                <input type="radio" id="bath1" name="uiBathrooms" value="1">
                <label for="bath1">1</label>
                <input type="radio" id="bath2" name="uiBathrooms" value="2" checked>
                <label for="bath2">2</label>
                <input type="radio" id="bath3" name="uiBathrooms" value="3">
                <label for="bath3">3</label>
                <input type="radio" id="bath4" name="uiBathrooms" value="4">
                <label for="bath4">4</label>
                <input type="radio" id="bath5" name="uiBathrooms" value="5">
                <label for="bath5">5</label>
            </div>
            
            <label>Location</label>
            <select id="uiLocations" class="input">
                <option value="" disabled selected>Choose a Location</option>
                <option>Electronic City</option>
                <option>Rajaji Nagar</option>
            </select>
            
            <button class="submit" type="button" onclick="onClickedEstimatePrice()">Estimate Price</button>
            
            <div id="uiEstimatedPrice" class="result"></div>
        </form>
    </div>

    <script>
        // JavaScript to stop and blur the video after 10 seconds
        setTimeout(() => {
            let video = document.getElementById("backgroundVideo");
            video.pause();
            video.style.filter = "blur(10px)";  // Apply blur effect
        }, 10000); // 10 seconds
    </script>
</body>
</html>
